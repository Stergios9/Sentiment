<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2e2e2e; /* Dark background for the entire page */
            color: #e0e0e0; /* Light text color for better contrast */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 30px;
            background-color: #3a3a3a; /* Slightly lighter background for the container */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
            color: #ffffff; /* White color for headings */
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.8em;
            color: #cccccc; /* Light gray color for subheadings */
            border-bottom: 2px solid #555555;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            color: #d0d0d0; /* Lighter gray color for paragraphs */
            line-height: 1.6;
            margin-bottom: 15px;
        }
        strong {
            color: #ffffff; /* White color for bold text */
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            padding: 15px 0; /* Increased padding for more space between items */
            border-bottom: 1px solid #555555; /* Border color matching the dark theme */
            color: #e0e0e0; /* Light text color for list items */
            font-size: 1.1em; /* Slightly larger font size for readability */
            font-family: 'Verdana', sans-serif; /* Different font family for distinction */
            background-color: #4a4a4a; /* Slightly lighter background for list items */
            border-radius: 5px; /* Rounded corners for list items */
            margin-bottom: 10px; /* Margin between list items */
        }
        .resource-item span {
            display: block;
            line-height: 1.5; /* Line height for better readability */
        }
        .resource-item span:first-child {
            font-weight: bold; /* Bold text for the first span */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Analysis Result</h1>
    <p><strong>First Name:</strong> <span th:text="${firstName}"></span></p>
    <p><strong>Last Name:</strong> <span th:text="${lastName}"></span></p>
   <!-- <p><strong>Location:</strong> <span th:text="${location}"></span></p> -->
    <!--<p><strong>Comment:</strong> <span th:text="${comment}"></span></p>  -->
    <p><strong>Detected Emotion:</strong> <span th:text="${emotion}"></span></p>

    <h2>Medical Diagnosis</h2>
    <p>
        Dear <span th:text="${firstName}"></span>,
        <span th:text="${diagnosis}"></span> <!-- Εμφάνιση της διάγνωσης -->
    </p>
    <h2>Relaxation Techniques</h2>
    <p>
        <span th:text="${techniques}"></span> <!-- Εμφάνιση τεχνικών χαλάρωσης -->
    </p>


    <h2>Recommended Health Professionals</h2>
    <ul>
        <li th:each="professional : ${professionals}" class="resource-list">
            <span th:text="${professional.name}"></span> -
            <span th:text="${professional.specialization}"></span> -
            <span th:text="${professional.getContactInfo()}"></span> -
            <span th:text="${professional.getEmail()}"></span> -
            <span> City: </span><span th:text="${professional.getLocation()}"></span>
        </li>
    </ul>
</div>
</body>
</html>
